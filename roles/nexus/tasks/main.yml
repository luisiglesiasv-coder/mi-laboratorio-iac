---
# roles/nexus/tasks/main.yml

# ==========================================
# SECTION 0: Prerequisites - Docker Setup
# ==========================================

- name: 0.1 Check if Docker is installed
  command: docker --version
  register: docker_check
  ignore_errors: yes
  changed_when: false

- name: 0.2 Install Docker and SDK (Ubuntu 24.04/25.10 Compatible)
  become: true
  when: docker_check.failed
  block:
    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Install system dependencies
      apt:
        name: [curl, ca-certificates, gnupg]
        state: present
        update_cache: yes

    # Descarga y conversi√≥n de la llave en un solo paso seguro
    - name: Add Docker GPG key (Correct binary format)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor --yes -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    # Forzamos 'jammy' para compatibilidad, ya que Plucky (25.10) a√∫n no tiene repo oficial
    - name: Add Docker official repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable"
        state: present
        filename: docker
        update_cache: yes

    # üî• AQU√ç EST√Å EL CAMBIO CLAVE: Instalamos python3-docker v√≠a APT
    - name: Install Docker Engine and Python SDK
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - python3-docker   # <--- Reemplaza al 'pip install docker'
          - python3-requests # Dependencia √∫til
        state: present

# ==========================================
# SECTION 1: Infrastructure and NFS Storage
# ==========================================

- name: 1.0 Create cosmetic "{{ nexus_nas_user }}" user for NFS mapping
  become: true
  user:
    name: "{{ nexus_nas_user }}"
    uid: "{{ nexus_nas_uid }}"
    group: users      # Grupo gen√©rico
    shell: /bin/false # Por seguridad, que no pueda loguearse
    create_home: no   # No necesitamos carpeta home
    state: present
  
- name: 1.1 Ensure nfs-common is installed
  become: true
  apt:
    name: nfs-common
    state: present

- name: 1.2 Create local mount point
  become: true
  file:
    path: "{{ nexus_mount_point }}"
    state: directory
    mode: '0777'

- name: 1.3 Mount NAS shared folder
  become: true
  mount:
    path: "{{ nexus_mount_point }}"
    src: "{{ nexus_nas_ip }}:{{ nexus_nas_path }}"
    fstype: nfs
    opts: rw,sync,hard,intr
    state: mounted

# ... (Mant√©n la SECTION 0 y SECTION 1 tal cual las tienes, no las toques) ...

# ==========================================
# SECTION 2: Nexus Container Deployment (Native Shell Override)
# ==========================================

- name: 2.1 Check if Nexus is already running
  shell: docker ps -q -f name={{ nexus_container_name }}
  register: container_running
  changed_when: false
  ignore_errors: yes

- name: 2.2 Check if Nexus exists but is stopped
  shell: docker ps -aq -f name={{ nexus_container_name }}
  register: container_exists
  changed_when: false
  ignore_errors: yes

- name: 2.3 Stop and remove old container if config changed (Simplified)
  become: true
  shell: docker rm -f {{ nexus_container_name }}
  # Esta l√≥gica simple recrea el contenedor si no est√° corriendo para asegurar que tome los cambios
  when: container_running.stdout == "" and container_exists.stdout != ""

- name: 2.4 Run Sonatype Nexus 3 Container
  become: true
  shell: |
    docker run -d \
      --name {{ nexus_container_name }} \
      --restart always \
      --memory {{ nexus_memory_limit }} \
      -p 8081:8081 \
      -v {{ nexus_mount_point }}:/nexus-data \
      {{ nexus_image }}
  # Solo corre si no detectamos que ya est√° corriendo
  when: container_running.stdout == ""