[galaxy]
# --- GALAXY & SSL SETTINGS ---
# Bypass SSL verification for restricted lab environments or corporate proxies
ignore_certs = True
verify_certs = False

# Server list for future-proofing Nexus integration
# You can define multiple sources here (Nexus Proxy vs. Official Galaxy)
server_list = release_galaxy

[galaxy_server.release_galaxy]
url = https://galaxy.ansible.com/

[defaults]
# --- PATHS & DEPENDENCIES ---
# Relative path for external collections (Should be ignored by .gitignore)
collections_path = ./collections_external

# --- SECURITY & INTERPRETER ---
# Disable host key checking for streamlined container and ephemeral testing
host_key_checking = False

# Suppress warnings and automatically discover the best Python interpreter
interpreter_python = auto_silent

# --- PERFORMANCE ---
# Enable pipelining to reduce the number of SSH operations and speed up execution
pipelining = True

# Increase the default gathering timeout for complex network topologies
gather_timeout = 30

[ssh_connection]
# --- SSH OPTIMIZATION ---
# Re-use SSH connections to significantly improve performance in Docker environments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
# This allows for transferring files over the control channel directly
scp_if_ssh = True