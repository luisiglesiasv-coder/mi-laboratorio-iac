# hosts.ini

# --- VARIABLES GLOBALES ---
[all:vars]
ansible_python_interpreter=/usr/bin/python3
# Usuario SSH para los nodos Linux (HP)
ansible_user=luis
# Ruta a tu clave privada en el Mac
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Permite sudo sin password (si estÃ¡ configurado) o usar sudo general
ansible_become=true

# ğŸ” GRUPO PARA VAULT (Tu Mac local)
[vault_servers]
localhost ansible_connection=local

# ğŸƒ GRUPO DE RUNNERS (HP Gen3)
[runners]
# Usamos el nombre DNS .local (apunta a la IP cableada 10.0.0.21)
runner-node ansible_host=runner-node.local

# ğŸ“¦ GRUPO DE NEXUS (HP Gen3 - Mismo equipo, rol lÃ³gico distinto)
[nexusservers]
nexus-host ansible_host=runner-node.local

# ğŸ—„ï¸ GRUPO DE BASE DE DATOS (HP Gen6)
[dbservers]
# Usamos el nombre DNS .local (apunta a la IP cableada 10.0.0.20)
db-node ansible_host=db-node.local

# ğŸŒ GRUPO WEB (Opcional por ahora)
[webservers]
web-node ansible_host=runner-node.local

# --- GRUPO META: TODOS LOS CLIENTES LINUX ---
